# Base profile
TrajectoryPlannerROS:
  # acc_lim_x: 0.3
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_theta: 1.0
  # acc_lim_theta: 0.7
  max_vel_x: 0.3
  # max_vel_x: 0.23
  min_vel_x: -0.3
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.5 # 1.0
  # max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0
  holonomic_robot: false
  dwa: false

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.09 # 0.09         # (5 degrees) The tolerance in radians for the controller in yaw/rotation when achieving its goal
  # yaw_goal_tolerance: 0.04
  # xy_goal_tolerance: 0.10           # (10cm) The tolerance in meters for the controller in the x & y distance when achieving a goal
  xy_goal_tolerance: 0.05
  latch_xy_goal_tolerance: true    # If goal tolerance is latched, if the robot ever reaches the goal xy location it will simply rotate in place, even if it ends up outside the goal tolerance while it is doing so.


  # forward simulation
  sim_time: 1.7
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 5
  vtheta_samples: 20

  ## scoring (defaults)
  meter_scoring: true
  path_distance_bias: 0.1 # 3 # 0.5
  goal_distance_bias: 5.0 #1.5 #0.75
  occdist_scale: 0.02 #0.00625

  pdist_scale: 5.0
  gdist_scale: 5.0
  occdist_scale: 0.01

  heading_lookahead: 0.325
  heading_scoring_timestep: 0.8
  heading_scoring: true


